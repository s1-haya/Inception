  wordpress:
    image: wordpress:${TAG}-wordpress
    container_name: wordpress
    build:
     context: ./requirements/wordpress
    depends_on:
      - db
    networks:
      - front
      - back
    volumes:
      - wp-volume:/home/${USER}/data/wordpress
    restart:
      always
    ports:
      - "8000:80"

  db:
    image: mariadb:${TAG}-mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    environment:
      - MARIA_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
    env_file:
      - .env
    networks:
      - back
    volumes:
      - db-volume:/var/lib/mysql
    restart:
      always

volumes:
  wp-volume:
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/wordpress

  db-volume:
    driver_opts:
      type: none
      o: bind
      device: /home/${USER}/data/mariadb

networks:
    front:
        driver: bridge
    back:
        driver: bridge

